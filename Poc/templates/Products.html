  <h2>Products</h2>
    <div class="row">
        <div class="span10">
            <table class="table table-condensed table-hover">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                   
                </tr>
                <tr ng-repeat="product in products">
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    
                </tr>
            </table>
        </div>
    </div>
